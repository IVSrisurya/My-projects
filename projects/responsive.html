<!DOCTYPE html>
<html>
<head>
	<title>
		Responsive layouts
	</title>
	<style>
		* {
			box-sizing: border-box;
		}

		h1{
			margin-bottom: 15px;
		}
		p {
			border: 1px solid black;
			background-color: #A52A2A;
			width: 90%;
			height: 150%;
			margin-right: auto;
			margin-left: auto;
			font-family: Helvetica;
			color: white;
		}

		.row{
			width: 100%;
		}
		@media (min-width: 1200px){
			.col-1,.col-2,.col-3,.col-4,.c0l-5,.col-6,.col-7,.col-8,.col-9,.col-10,.col-11,.col-12{
				float: left;
				border: 1px solid green;
			}
			.col-1{
				width: 8.33%;
			}
			.col-2{
				width: 16.66%;
			}
			.col-3{
				width: 25%;
			}
			.col-4{
				width:33%
			}
			.col-5{
				width: 41.66%;
			}
			.col-6{
				width: 50%;
			}
			.col-7{
				width: 58.33%;
			}
			.col-8{
				width: 66.66%;
			}
			.col-9{
				width: 74.99%;
			}
			.col-10{
				width: 83.33%;
			}
			.col-11{
				width: 91.66%;
			}
			.col-12 {
				width: 100%;
			}
			@media (min-width: 950px)and (max-width: 1199px){
				.col-s1,.col-s2,.col-s3,.col-s4,.col-s5,.col-s6,.col-s7,.col-s8,.col-s9,.col-s10,.col-s11,.col-s12{
					float: left;
					border: 1px solid green;
			}
			.col-s1{
				width: 8.33%;
			}
			.col-s2{
				width: 16.66%;
			}
			.col-s3{
				width: 25%;
			}
			.col-s4{
				width:33%
			}
			.col-s5{
				width: 41.66%;
			}
			.col-s6{
				width: 50%;
			}
			.col-s7{
				width: 58.33%;
			}
			.col-s8{
				width: 66.66%;
			}
			.col-s9{
				width: 74.99%;
			}
			.col-s10{
				width: 83.33%;
			}
			.col-s11{
				width: 91.66%;
			}
			.col-s12 {
				width: 100%;
			}
			}

		}
	</style>
</head>
<body>
	<h1>Responsive Layout</h1>
	<div class="row">
	<div class="col-4 col-s4"><p>Item1</p></div>
	<div class="col-4 col-s4"><p>Item2</p></div>
	<div class="col-4 col-s4"><p>Item3</p></div>
	<div class="col-4 col-s4"><p>item4</p></div>
	<div class="col-4 col-s4"><p>item5</p></div>
</div>

</body>
</html>
